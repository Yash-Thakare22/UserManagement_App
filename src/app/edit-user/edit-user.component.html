<br/><br/>												
<div class="col-md-6 col-md-offset-2">												
  <h2>Edit User        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;                     												
  <button class="btn btn-danger" (click)="logOutUser()"> LogOff</button> </h2>												
  <br/>												
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">												
												
    <div class="form-group">												
      <label for="firstName">First Name:</label>												
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">												
      <div *ngIf="submitted && editForm.controls.firstName.errors" class="error">												
        <div class="text-danger" *ngIf="editForm.controls.firstName.errors.required">FirstName is required</div>												
      </div>												
    </div>												
												
    <div class="form-group">												
      <label for="lastName">Last Name:</label>												
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">												
      <div *ngIf="submitted && editForm.controls.lastName.errors" class="error">												
        <div class="text-danger" *ngIf="editForm.controls.lastName.errors.required">LastName is required</div>												
      </div>												
    </div>												
												
    <div class="form-group">												
      <label for="email">Email address:</label>												
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">												
      <div *ngIf="submitted && editForm.controls.email.errors" class="error">												
        <div class="text-danger" *ngIf="editForm.controls.email.errors.required">Email is required</div>												
      </div>												
    </div>												
    												
    <button class="btn btn-success">Update</button>&nbsp; &nbsp;												
    <a class="btn btn-danger" href="/list-user">Cancel</a> 												
    <br/><br/>												
  </form>												
</div>
